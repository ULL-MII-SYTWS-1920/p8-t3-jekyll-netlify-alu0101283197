---
layout: default
---

<div class="container">

  <div>
    <img class="img" src="img/ull.png" alt="Unsplashed background img 1"> 
  </div>

  <div class="contenedor">
    {% for tema in site.character limit: 4%}
      <div class="contenido">
        <div class="subcontainer1">
          <img class="img" src="{{tema.image}}">
          <h2 class="subtitulo">{{tema.title}}</h2>
        </div>
        <div class="subcontainer2">
          <p class="texto">{{tema.description}}</p>
        </div>
        <div class="subcontainer3">
          <a class="ref" href="{{tema.link}}}">Enlace a otra p√°gina</a>
        </div>
      </div>
    {% endfor %}
  </div>

</div>
